<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Usuario</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1 class="header-heading">Mis Bicicletas</h1>
		</div>


		<div class="content">

			<br>
			<form>
				<table class="table table-striped">

					<thead>
						<tr>
							<th>#</th>
							<th>Id</th>
							<th>Ubicacion</th>
							<th>Estado Actual</th>
							<th>Denunciar mal estado</th>
							<th>Comentario</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">1</th>
							<th>26</th>
							<th>Plaza Moreno</th>
							<td>Apta para el uso</td>
							<td><input type="checkbox" name="malEstado"></input></td>
							<th><input type="text" name="comentario" size="30" /></th>
						</tr>
						<tr>
							<th scope="row">2</th>
							<td>53</td>
							<th>Plaza Italia</th>
							<th>En reparacion</th>
							<th><input type="checkbox" name="malEstado"></input></th>
							<th><input type="text" name="comentario" size="30" /></th>
						</tr>
						<tr>
							<th><input type="submit" class="btn" value="Devolver"></th>

						</tr>
					</tbody>

				</table>
			</form>

		</div>
	</div>
</body>
</html>
