<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Administrador</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1 class="header-heading">Agregar Estacion</h1>
		</div>

		<div class="content">
			<form class="form">
				<table class="table table-striped">
					<thead>
					</thead>
					<tbody>
						<tr>
							<th>Nombre</th>
							<th><input type="text" name="nombre" size="40"></th>
						</tr>
						<tr>
							<th>Codigo Postal</th>
							<th><input type="text" name="codigo_postal" size="30" /></th>
						</tr>
						<tr>
							<th>Estado</th>
							<th><select name="estado">
									<option value="" selected>--Seleccione--</option>
									<option value="operativa">Operativa</option>
									<option value="cerrada">Cerrada</option>
									<option value="en_construccion">En Construccion</option>
							</select></th>
						</tr>

						<tr>
							<th>Longitud</th>
							<th><input type="text" name="longitud" size="10"></th>
						</tr>
						<tr>
							<th>Latitud</th>
							<th><input type="text" name="latitud" size="10"></th>
						</tr>
						<tr>
							<th>Horario Atención</th>
							<th><input type="text" name="horario_atencion" size="10"></th>
						</tr>
						<tr>
							<th>Bicicletas Disponibles</th>
							<th><input type="text" name="bicicletasDisponibles"
								size="10"></th>
						</tr>
						<tr>
							<th>Bicicleteros Disponibles</th>
							<th><input type="text" name="bicicleterosDisponibles"
								size="10"></th>
						</tr>
						<tr>
							<th><input class="btn" type="submit" value="Guardar">
							</th>
						</tr>
					</tbody>
				</table>
			</form>


		</div>
	</div>
</body>
</html>
