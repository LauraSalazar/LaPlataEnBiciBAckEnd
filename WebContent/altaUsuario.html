<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Usuario</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1 class="header-heading">Complete sus datos</h1>
		</div>

		<div class="content">
			<form class="form" action="usuarioNuevo.html">
				<table class="table table-striped">
					<thead>
					</thead>
					<tbody>
						<tr>
							<th>DNI</th>
							<th><input type="text" name="dni" size="10"></th>
						</tr>
						<tr>
							<th>Apellido</th>
							<th><input type="text" name="apellido" size="30" /></th>
						</tr>
						<tr>
							<th>Nombre</th>
							<th><input type="text" name="nombre" size="30" /></th>
						</tr>
						<tr>
							<th>Sexo</th>
							<th><select name="estado">
									<option value="" selected>--Seleccione--</option>
									<option value="femenino">Femenino</option>
									<option value="masculino">Masculino</option>
							</select></th>
						</tr>
						<tr>
							<th>Fecha Nacimiento</th>
							<th><input type="text" name="nombre" size="30" /></th>
						</tr>
						<tr>
							<th>Domicilio</th>
							<th><input type="text" name="domicilio" size="30"></th>
						</tr>
						<tr>
							<th>E-Mail</th>
							<th><input type="text" name="mail" size="30"></th>
						</tr>
						<tr>
							<th><input class="btn" type="submit" value="Registrarme">
							</th>
						</tr>
					</tbody>
				</table>
			</form>


		</div>
	</div>
</body>
</html>
