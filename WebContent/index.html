<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Sistema de Reserva y seguimiento Bicicletas de La
	Plata</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
			<div class="header">
			<h1 class="header-heading">Bienvenido a LaPlataEnBici</h1>
		</div>
		<div class="content">
			<div class="main">
				<form action="/LaPlataEnBici/Login"
					method="get">
					<table class="table table-striped">
						<tr>
							<th>Dni:</th>
							<th>Password:</th>
							<th></th>
						</tr>
						<tr>
							<th><input type="text" name="dni"></th>
							<th><input type="password" name="password"></th>
							<th><input class="btn" type="submit" value="Login"></th>
						</tr>

					</table>
				</form>
				<br/>

				<form action="altaUsuario.html" method="post">
					<table class="table table-striped">
					<tr>
					<td><label>No se ha registrado?</label> 
					</td>
					<td><input class="btn"
						type="submit" value="Registrese">
					</td>	
					</tr>	
					</table>	
				</form>
				<br/>
				<table class="table table-striped">
					<tr>
						<td>Administrador:</td>
						<td><label>Admin</label></td>
						<td>Password:</td>
						<td>owner</td>

					</tr>
					<tr>
					    <td>Usuario:</td>
						<td>Juan</td>
						<td>Password:</td>
						<td>javayapl</td>
						
					</tr>

				</table>
			</div>
		</div>
	</div>
</body>
</html>
