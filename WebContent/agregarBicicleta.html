<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Administrador</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1 class="header-heading">Agregar Bicicleta</h1>
		</div>

		<div class="content">
			<form class="form">
				<table class="table table-striped">
					<thead>
					</thead>
					<tbody>
						<tr>
							<th>Id</th>
							<th><input type="text" name="id" size="10"></th>
						</tr>
						<tr>
							<th>Fecha Ingreso</th>
							<th><input type="text" name="fecha_ingreso" size="10" /></th>
						</tr>
						<tr>
							<th>Estado</th>
							<th><select name="estado">
									<option value="" selected>--Seleccione--</option>
									<option value="apta">Apta para el uso</option>
									<option value="reparacion">En reparación</option>
									<option value="desuso">En Desuso</option>
									<option value="denunciada">Denunciada</option>
							</select></th>
						</tr>

						<tr>
							<th>Ubicacion</th>
							<th><select name="ubicacion">
									<option value="" selected>--Seleccione--</option>
									<option value="id1">Plaza Moreno</option>
									<option value="id2">Pasaje dardo Rocha</option>
									<option value="id3">Terminal</option>
									<option value="id4">Plaza Italia</option>
							</select></th>
						</tr>
						<tr>
							<th><input class="btn" type="submit" value="Guardar">
							</th>
						</tr>
					</tbody>
				</table>
			</form>


		</div>
	</div>
</body>
</html>
